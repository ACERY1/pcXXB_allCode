	<style type="text/css">
		.ppt-page-body {
			border: 1px solid #dcdcdc;
			margin-bottom: 15px;
			height: 768px;
		}

		#close {
			position: fixed;
			bottom: 20px;
			right: 40px;
			z-index: 1024;
			height: 60px;
			width: 60px;
			font-size: 16px;
			color: #FFFFFF;
			background: #f4a100;
			border: none;
			border-radius: 100%;
			box-shadow: 4px 4px 6px #929292;
			cursor: pointer;
		}
	</style>

<body>
<div class="content" style="width:1024px;margin:0 auto;">
	<button id="close">关闭</button>
</div>
</body>
<script type="text/javascript" src="js/html2canvas.js"></script>
<script type="text/javascript" src="js/jquery.treemenu.js"></script>
<script type="text/javascript" src="js/courseware.js"></script>
<script type="text/javascript" src="js/iziModal.min.js"></script>
<script type="text/javascript">
	$(function () {
		$.ajax({
			url: '/courseware/api/listPage',
			type: 'post',
			datatype: 'json',
			async: false,
			data: {
				coursewareId: window.location.search.substring(1)
			},
			success: function (data) {
				var data = JSON.parse(data);

				console.log(data);
				for (var i = 0; i < data.pageList.length; i++) {
					var html = '<div class="ppt-page-body" data-type="' + data.pageList[i].pageType + '" data-id="' + data.pageList[i].id + '" style="display:none;">';
					html += data.pageList[i].htmlContent;
					html += '</div>';
					$('.content').append(html);
				}
				$('.ppt-page-body').show();
			}
		})

		$('#close').on('click', function () {
			window.close()
		})
	})
</script>
</html>
